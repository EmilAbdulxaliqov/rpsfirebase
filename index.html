<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.gstatic.com/devrel-devsite/prod/vb06d4bce6b32c84cf01c36dffa546f7ea4ff7fc8fcd295737b014c1412e4d118/firebase/images/touchicon-180.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors FireBase</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section>
        <div class="input">
            <input type="text" name="username" id="username" placeholder="Enter username       👤"  required maxlength="20">
            <button id="start">Start</button>
        </div>
        
        <span class="playerturn"></span><span>turn</span>
    </section>
    <div class="main">
        <div class="left-side">
            <h4 class="waiting1">Waiting for Player1</h4>
            <h4 class="player1"></h4>
            <p class="answer"></p>
            <div class="choices">
                <button id ="rock1">Rock 🪨</button>
                <button id ="paper1">Paper 🧾</button>
                <button id ="scissors1">Scissors ✂️</button>
            </div>
        </div>
        <div class="versus">
            <span class="left-player-choice">Rock</span> <span>V/S</span> <span class="right-player-choice">Paper</span>
        </div>
        <div class="right-side">
            <h4 class="waiting2">Waiting for Player2</h4>
            <h4 class="player2"></h4>
            <p class="answer"></p>
            <div class="choices">
                <button id="rock2">Rock 🪨</button>
                <button id="paper2">Paper 🧾</button>
                <button id="scissors2">Scissors ✂️</button>
            </div>
        </div>
    </div>
    <footer class="message">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="text" name="message" id="message" placeholder="Enter your message here ✍️✍️✍️✍️">
        <button id="send">Send</button>
    </footer>

        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
 
       <script src="./config.js"></script>

       <script src="./script.js"></script>
</body>
</html>
